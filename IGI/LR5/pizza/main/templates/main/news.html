{% extends 'main/layout.html' %}


{% block title %}
    Новости
{% endblock %}

{% block body %}
    <h1>Новости</h1>
{% endblock %}

{% block info %}
    {% for n in ns %}
        <img src="{{ n.image.url }}" height="250" width="300">
        <b>{{n.title}}</b><br>
        Опубликовано: {{n.publication_date}}<br>
        <a href="{% url 'news_detail' n.id %}">Подробнее</a><br>
        <hr>
    {% endfor %}
{% endblock %}
