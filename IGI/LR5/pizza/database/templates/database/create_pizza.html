{% extends 'main/layout.html' %}

{% block title %}
    Добавить пиццу
{% endblock %}

{% block body %}
    <h1>Добавление пиццы</h1>
{% endblock %}

{% block info %}
    <form method="post">
        {% csrf_token %}
        {{form.name}}<br>
        {{form.description}}<br>
        {{form.price}}<br>
        {{form.ingredients}}<br>
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
