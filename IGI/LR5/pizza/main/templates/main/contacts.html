{% extends 'main/layout.html' %}


{% block title %}
    Контакты
{% endblock %}

{% block body %}
    <h1>Контакты</h1>
{% endblock %}

{% block info %}
    {% for c in cons %}
    <img src="{{ c.image.url }}" height="250" width="300">
        {{c}}<br>
        Должность: {{c.work|lower}}<br>
        Номерт телефона: {{c.phone_number}}<br>
        Почта: {{c.email}}<br>
        <hr>
    {% endfor %}
{% endblock %}
